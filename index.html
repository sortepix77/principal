    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #D0F0C0; /* Verde claro */
    color: #333;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #fff; /* Adicionando contorno branco */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    display: flex;
    align-items: center;
    opacity: 0;
    max-width: 90vw; /* Máximo de largura da notificação */
    white-space: nowrap; /* Evita quebras de linha */
    overflow: hidden; /* Oculta texto extra */
    text-overflow: ellipsis; /* Mostra "..." se o texto exceder a largura */
}

.custom-notification.active {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}

.custom-notification-name {
    font-weight: bold;
    margin-right: 5px;
}

.custom-notification-signal {
    width: 10px;
    height: 10px;
    background-color: #006400; /* Verde */
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    animation: pulse 1s infinite; /* Animação de pulsação */
}

@keyframes pulse {
    0% {
        transform: scale(0.8);
        opacity: 0.5; /* Opacidade no início da animação */
    }
    50% {
        opacity: 1; /* Aumenta a opacidade */
    }
    100% {
        transform: scale(1.2);
        opacity: 0; /* Opacidade no final da animação */
    }
}

.custom-notification-content {
    margin-top: 5px;
}</style> <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <script defer src="data:text/javascript;base64,DQpqUXVlcnkoZG9jdW1lbnQpLnJlYWR5KGZ1bmN0aW9uKCQpIHsNCiAgICBmdW5jdGlvbiBmb3JtYXRDdXJyZW5jeShhbW91bnQpIHsNCiAgICAgICAgcmV0dXJuIGFtb3VudC50b0xvY2FsZVN0cmluZygncHQtQlInLCB7IHN0eWxlOiAnY3VycmVuY3knLCBjdXJyZW5jeTogJ0JSTCcgfSk7DQogICAgfQ0KDQogICAgZnVuY3Rpb24gc2hvd05vdGlmaWNhdGlvbigpIHsNCiAgICAgICAgdmFyIG5hbWVzID0gWyJGZXJuYW5kYSBCLiIsICJKb3PDqSBBLiIsICJHdWlsaGVybWUgTy4iLCAiTWFyaWEgQy4iLCAiSm/Do28gRC4iLCAiQW5hIEUuIiwgIlBlZHJvIEYuIiwgIkp1bGlhbmEgRy4iLCAiTWFyY29zIEguIiwgIkNhcmxhIEkuIiwgIlJhZmFlbCBKLiIsICJBbGluZSBLLiIsICJMdWNhcyBMLiIsICJNYXJpYW5hIE0uIiwgIlJvZHJpZ28gTi4iLCAiTGFyaXNzYSBPLiIsICJBbmRyw6kgUC4iLCAiTGF1cmEgUS4iLCAiQnJ1bm8gUi4iLCAiQ2FtaWxhIFMuIiwgIkRpZWdvIFQuIiwgIklzYWJlbGEgVS4iLCAiRmVsaXBlIFYuIiwgIlZhbmVzc2EgVy4iLCAiTWFyY2VsbyBYLiIsICJDYXJvbGluYSBZLiIsICJBbGV4IFouIiwgIkTDqWJvcmEgQUEuIiwgIlJpY2FyZG8gQUIuIiwgIlRhdGlhbmUgQUMuIl07DQogICAgICAgIHZhciByYW5kb21OYW1lID0gbmFtZXNbTWF0aC5mbG9vcihNYXRoLnJhbmRvbSgpICogbmFtZXMubGVuZ3RoKV07DQogICAgICAgIHZhciByYW5kb21BbW91bnQgPSAoTWF0aC5mbG9vcihNYXRoLnJhbmRvbSgpICogMTUwMSkgKyAyMDApOw0KICAgICAgICB2YXIgbm90aWZpY2F0aW9uID0gJCgnPGRpdiBjbGFzcz0iY3VzdG9tLW5vdGlmaWNhdGlvbiI+JyArDQogICAgICAgICAgICAnPGRpdiBjbGFzcz0iY3VzdG9tLW5vdGlmaWNhdGlvbi1zaWduYWwiPjwvZGl2PicgKw0KICAgICAgICAgICAgJzxzcGFuIGNsYXNzPSJjdXN0b20tbm90aWZpY2F0aW9uLW5hbWUiPicgKyByYW5kb21OYW1lICsgJzwvc3Bhbj4nICsNCiAgICAgICAgICAgICcgU2Fjb3U6Jm5ic3A7PHN0cm9uZz4nICsgZm9ybWF0Q3VycmVuY3kocmFuZG9tQW1vdW50KSArICc8L3N0cm9uZz4gPC9kaXY+Jyk7IC8vIEFkaWNpb25hZG8gJm5ic3A7IGFww7NzIFNhY291Og0KICAgICAgICAkKCdib2R5JykuYXBwZW5kKG5vdGlmaWNhdGlvbik7DQogICAgICAgIHNldFRpbWVvdXQoZnVuY3Rpb24oKSB7DQogICAgICAgICAgICBub3RpZmljYXRpb24uYWRkQ2xhc3MoJ2FjdGl2ZScpOw0KICAgICAgICB9LCAxMDApOw0KICAgICAgICBzZXRUaW1lb3V0KGZ1bmN0aW9uKCkgew0KICAgICAgICAgICAgbm90aWZpY2F0aW9uLmZhZGVPdXQoNTAwLCBmdW5jdGlvbigpIHsNCiAgICAgICAgICAgICAgICAkKHRoaXMpLnJlbW92ZSgpOw0KICAgICAgICAgICAgfSk7DQogICAgICAgIH0sIDQ1M     border-radius: 5px;
    position: relative;
}

.progress-bar {
    height: 30px;
    background-color: black;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
}

/* INICIO Código para animação */
.progress-bar {
    position: inherit;
    background:#fefbe3;
    background-color: -webkit-linear-gradient(-45deg, transparent 25%, #fefbe370 25%, #fefbe370 50%, transparent 50%, transparent 75%, #fefbe370 75%);
    background: -moz-linear-gradient(-45deg, transparent 25%, #fefbe370 25%, #fefbe370 50%, transparent 50%, transparent 75%, #fefbe370 75%);
    background: -o-linear-gradient(-45deg, transparent 25%, #fefbe370 25%, #fefbe370 50%, transparent 50%, transparent 75%, #fefbe370 75%);

    background-size: 27px 27px;
    -webkit-animation: barberpole 1.5s infinite linear;
    animation: barberpole 5s infinite linear;
}

@-webkit-keyframes barberpole {
    from {background-position: 0%;}
    to {background-position: 100%;}
}

/* FIM Código para animação */

.progress-bar:before {
    content: '';
    display: block;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #2196F3;
    transition: width 0.3s ease-in-out;
}

    background-color: #f44336;
}

.progress-bar.yellow:before {
    background-color: #ffeb3b;
}

.progress-bar.green:before {
    background-color: #4caf50;
}

.progress-text {

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    color: black;
    font-weight: bold;
}
